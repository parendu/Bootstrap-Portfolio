  <!--  Address and contact form -->

<div class="row">
    <div class="col-sm-5">
      <p>Contact us:</p>

      <p><span class="glyphicon glyphicon-phone"></span> +1 1112223333</p>

    </div>
    <div class="col-sm-7">
      <div class="row">
        <div class="col-sm-6 form-group">
          <input class="form-control" id="fname" name="first name" placeholder="First Name" type="text" required>
        </div>

      </div>
      <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="10"></textarea><br>
      <div class="row">
        <div class="col-sm-12 form-group">
          <button class="btn btn-default pull-right" type="submit">Send</button>
